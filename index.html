<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RainShine</title>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>
<body>
    <header>
        <h1 class="pt-2 pb-4 display-2 text-center font-weight-bold"><span id="rain">Rain</span><span id='shine'>Shine</span></h1>
    </header>
    <main>
        <div class="row">
            <div class="col-12 col-lg-5 col-xl-3">
                <aside class="card" id="search-container">
                    <div class="card-body">
                    <h3 class="card-title">Search for a city:</h3>
                    <form method="GET">
                        <input type="text" id="city-input">
                        <button class="btn btn-primary fas fa-search mt-n1" type="submit"></button>
                    </form>
                    <section class="card mt-3">
                        <ul class="list-group list-group-flush" id="button-list">
                        </ul>
                    </section>
                    </div>
                </aside>
            </div>
            <div class="col-12 col-lg-7 col-xl-9">
                <div class="row">
                    <section id="weather-container">
                        <div class="card-body" id="weather-display">
                            <div class="row">
                                <h1 class="card-title ml-2 ml-lg-0" id="city-name"></h1>
                            </div>
                            <div class="row">
                                <div class="col-7">
                                    <p class="card-text">Temperature: <span id="current-temp"></span></p>
                                    <p class="card-text">Humidity: <span id="current-humidity"></span></p>
                                    <p class="card-text">Wind Speed: <span id="current-wind"></span></p>
                                    <p class="card-text">UV Index: <span id="uv"></span></p>
                                </div>
                                <div class="col-5">
                                    <img id="current-icon">
                                    <h3 class="mt-3" id="description"></h5>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <section id="forecast-container">
                    <div class="row mt-2">
                        <h2 class="ml-3">5-Day Forecast:</h2>
                    </div>
                    <div class="row mr-2 justify-content-around" id="forecast-cards">
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
